<!DOCTYPE html>
<html lang="en">

<head></head>
<link rel="stylesheet" href="style.css" />
<title>Test Game</title>

<body>
    <!-- Hidden until game's ready to render -->
    <div id="game-area" style="display:none">
        <div id="top-bar">
            <div id="energy">
                <span class="label">Energy</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <span class="progress-value">100</span>
                </div>
            </div>
            <div id="skills"></div>
        </div>

        <div id="play-area">
            <div id="left-column">
                <div id="tasks"></div>
            </div>
            <div id="right-column">
                <h2 id="zone-name">Lorem Ipsum</h2>
                <h3 id="items-name">Items</h2>
                <div id="items"></div>
                <h3 id="perks-name">Perks</h2>
                <div id="perks"></div>
            </div>
        </div>
    </div>

    <div id="tooltip"></div>
    <div id="game-over-overlay" style="display:none">
        <div id="game-over-box">
            <h2 id=>Game Over</h2>
            <p>You used up all your energy.</p>
            <p>Half your items will disappear.</p>
            <p>You keep all your Skills and Perks.</p>
            <button id="game-over-dismiss">Restart</button>
            <h3>Skills gained during run:</h3>
            <div id="game-over-skillgain"></div>
            <h3 id="game-over-reset-count"></h3>
        </div>
    </div>

    <script type="module" src="./build/game.js"></script>
    <script type="module" src="./build/simulation.js"></script>
    <script type="module" src="./build/rendering.js"></script>
    <script type="module" src="./build/tasks.js"></script>
</body>
